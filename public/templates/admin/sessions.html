<div ng-controller="sessionCtrl">

  <div ng-repeat="day in days">

    <h2>{{ day.name }}</h2>

    <div ng-repeat="session in day.sessions">

      <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="session.booked" ng-disabled="session.booked">

      <label for="{{ day.name }}-{{ $index }}">{{ session.date | date:'HH:mm'}}<br>
        <span ng-if="session.booked">Booked</span>
        <span ng-if="!session.booked">Available</span>
      </label>

    </div>
  </div>

</div>
